import org.apache.tools.ant.filters.ReplaceTokens
apply plugin: 'cpp'

model {
	toolChains {
		gcc(Gcc) {
			target("arm") {
			}
		}
		visualCpp(VisualCpp) {}
	}
	platforms {
	    debian {
		    architecture "arm"
		}
		windows {
			architecture "x86"
		}
	}
	components {
		gridbot(NativeExecutableSpec) {
			targetPlatform "debian"
		    targetPlatform "windows"
			sources {
				cpp {
					source {
						srcDir "src/main/cpp"
						include "**/*.cpp"
						include "**/*.h"
					}
				}
			}

			binaries.all {
				if(targetPlatform.operatingSystem.linux) {
					linker.args '-pthread'
					cppCompiler.args '-pthread'
				}
			}
		}
	}
}

task changeVersion {
	ant.replace(
		file: './src/main/cpp/Main.cpp',
		token: '#@BUILD_NUMBER@',
		value: '#'+project.buildnumber
	)
}

build.dependsOn changeVersion

build {
	doLast  {
		ant.replace(
			file: './src/main/cpp/Main.cpp',
			token: '#'+project.buildnumber,
			value: "#@BUILD_NUMBER@"
		)
	}
}