apply plugin: 'cpp'

model {
	toolChains {
		g++(G++) {
		   target("arm") {}
		}
	}
	platforms {
	    arm {
		    architecture "armv71"
		}
	}
	components {
		main(NativeExecutableSpec) {
		   targetPlatform "arm"
		   binaries.all {
		     linker.args '-pthread'
		   }
		}
	}
}

tasks.build.doFirst {
	exec {
		commandLine "perl", "-w", "-e", "s/[BUILD_NUMBER]/"+project.buildnumber+"/g", "/src/main/cpp/Main.cpp"
	}
}