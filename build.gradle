apply plugin: 'cpp'

model {
	toolChains {
		gcc(Gcc) {
		   target("arm") {
				cppCompiler.withArguments { args ->
                    args << "-m64"
                }
                linker.withArguments { args ->
                    args << "-m64"
                }
		   }
		}
	}
	platforms {
	    arm {
		    architecture "arm"
		}
	}
	components {
		main(NativeExecutableSpec) {
		   targetPlatform "arm"
		   binaries.all {
		     linker.args '-pthread'
		   }
		}
	}
}

tasks.build.doFirst {
	exec {
		commandLine "perl", "-w", "-e", "s/[BUILD_NUMBER]/"+project.buildnumber+"/g", "/src/main/cpp/Main.cpp"
	}
}